homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude  
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Amsterdam
  # Customization file
  customize: !include yaml/customize.yaml
  auth_providers:
   - type: homeassistant
   - type: legacy_api_password

# Show links to resources in log and frontend; disable to hide
# introduction:

# Enables the frontend
frontend:
  javascript_version: latest

# Swtich to Lovelace YAML mode
#     https://www.home-assistant.io/lovelace/yaml-mode/
lovelace:
  mode: yaml

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  base_url: https://schalken.duckdns.org:8123
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  ip_ban_enabled: True
  login_attempts_threshold: 3
  # legacy_api_password support has been enabled. If you don't require it, remove the 'api_password' from your http config.
  api_password: !secret http_password 
  
# climate:
#   - platform: generic_thermostat
#     name: Study
#     target_sensor: sensor.2temperature
climate:
  - platform: generic_thermostat
    name: LivingRoomm
    heater: switch.3_heater
    target_sensor: sensor.3_temperature
    min_temp: 5
    max_temp: 25
    ac_mode: false
    hot_tolerance: 0.5
    cold_tolerance: 0.1
    min_cyle_duration:
      minutes: 5
    keep_alive:
      minutes: 30
    initial_operation_mode: 'auto'

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Pick any icon that you can find on http://materialdesignicons.com/ and prefix the name with mdi:
zone:
  - name: Home
    latitude: !secret home_latitude
    longitude: !secret home_longitude
    radius: 100
    icon: mdi:home

  - name: School
    latitude: !secret school_latitude
    longitude: !secret school_longitude
    radius: 50
    icon: mdi:school

  - name: Van Lanschot Den Bosch
    latitude: 51.691235 
    longitude: 5.292575
    radius: 100
    icon: mdi:account-clock

# Track the sun
sun:

weather 1:
  - platform: buienradar
    name: buienradar1
    entity: brw
    forecast: True

weather 2:
  - platform: darksky
    name: darksky
    api_key: !secret darksky_API_KEY
    mode: daily # The forecast type. Can be hourly or daily. Default value: hourly


sensor: !include yaml/sensors.yaml
switch: !include yaml/switches.yaml
input_boolean: !include yaml/input_booleans.yaml

# https://www.home-assistant.io/components/alarm_control_panel.manual/
alarm_control_panel:
  - platform: manual
    name: alarm
    code: 1234
    pending_time: 30
    delay_time: 20
    trigger_time: 4
    disarmed:
      trigger_time: 0
    armed_home:
      pending_time: 0
      delay_time: 0


# Text to speech
tts:
  - platform: google

ios:

# https://www.home-assistant.io/components/device_tracker.nmap_tracker/
device_tracker:
  - platform: nmap_tracker
    hosts: 192.168.1.0/24
    home_interval: 10
    exclude:
     - 192.168.1.18
     - 192.168.1.19

# Cloud
cloud:

# MQTT Broker configuration
# REF: https://www.home-assistant.io/docs/mqtt/broker/#run-your-own
mqtt: !include yaml/mqtt.yaml
  
mysensors: !include yaml/mysensors.yaml

group: !include yaml/groups.yaml
automation: !include yaml/automations.yaml
script: !include yaml/scripts.yaml
light: !include yaml/lights.yaml

panel_iframe:
 nodered:
   title: 'Node-Red'
   icon: 'mdi:shuffle-variant'
   url: 'http://192.168.1.18:1880/'

# enable mqtt logging
logger:
  default: warning
  logs:
    homeassistant.components.mqtt: debug